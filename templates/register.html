<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="role" placeholder="Role (borrower/investor)" required><br>
        <button type="submit">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="/login-page">Login here</a></p> <!-- Login Link -->
    
    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = {
                username: this.username.value,
                password: this.password.value,
                role: this.role.value
            };
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            alert(result.message);
            if (result.message === 'User registered successfully') {
                window.location.href = '/login-page'; // Redirect to login page after successful registration
            }
        };
    </script>
</body>
</html>
