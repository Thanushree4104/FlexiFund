<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      color: #333;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-info {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.8;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .profile-info p {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      background-color: #2980b9;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #1f618d;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    .footer a {
      color: #2980b9;
      text-decoration: none;
    }

    .footer a:hover {
      color: #1f618d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>User Profile</h1>

    <div class="profile-info">
      <p><strong>Name:</strong> Aarti Sharma</p>
      <p><strong>Email:</strong> aarti.sharma@example.in</p>
      <p><strong>Investor Type:</strong> Impact Investor</p>
      <p><strong>Preferred Sectors:</strong> Rural Education, Clean Energy, Women Entrepreneurship</p>
      <p><strong>Location:</strong> Bengaluru, India</p>
    </div>

    <div style="text-align: center;">
      <a href="investor_dashboard.html" class="button">‚Üê Back to Dashboard</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 YourCompany. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </div>

</body>
</html>
