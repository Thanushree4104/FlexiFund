<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanwZ8bX/GrN1Ebb4ER1Uy58JfHCz9XYsA7L9Qb6c9HGzO5mN8fbs3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 60px;
      background-color: #1c1f4c;
      transition: width 0.3s;
      overflow: hidden;
      color: white;
      height: 100vh;
      position: relative;
    }
    .sidebar:hover {
      width: 220px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 20px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .sidebar ul li:hover {
      background-color: #2e3169;
    }
    .sidebar ul li i {
      min-width: 20px;
      text-align: center;
    }
    .sidebar ul li span {
      display: none;
    }
    .sidebar:hover ul li span {
      display: inline;
    }
    .submenu {
      display: none;
      flex-direction: column;
      background-color: #2e3169;
      padding-left: 40px;
    }
    .submenu li {
      padding: 10px 0;
    }
    .sidebar:hover .has-submenu:hover .submenu,
    .has-submenu.active .submenu {
      display: flex;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      max-width: 400px;
    }
    .user-details {
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .credit-score-box {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }
    .credit-score-box:hover .expanded-score {
      display: block;
    }
    .expanded-score {
      position: absolute;
      top: 210px;
      left: 0;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      display: none;
    }
    .tips-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 400px;
    }
    .tips-section select, .tips-section button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><i class="fas fa-user"></i><span>User Details</span></li>
        <li><i class="fas fa-users"></i><span>Create a Community</span></li>
        <li class="has-submenu" onclick="toggleSubmenu(this)">
          <i class="fas fa-hand-holding-usd"></i><span>Get a Loan</span>
          <ul class="submenu">
            <li><i class="fas fa-user"></i><span>Individual</span></li>
            <li><i class="fas fa-users"></i><span>Join a Group</span></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="user-info">
        <div class="user-details">
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>Username:</strong> johnd123</p>
          <p><strong>Date:</strong> April 12, 2025</p>
        </div>
        <div class="credit-score-box">
          <h3>Credit Score</h3>
          <div style="font-size: 32px; font-weight: bold; color: #6a0dad">740 / 900</div>
          <div class="expanded-score">
            <p><strong>Last 3 Months:</strong></p>
            <ul>
              <li>March: 720</li>
              <li>Feb: 710</li>
              <li>Jan: 695</li>
            </ul>
            <p style="color: #6a0dad; cursor: pointer;">Click to see full history</p>
          </div>
        </div>
      </div>

      <div class="tips-section">
        <h3>Tips to Increase Your Credit Score</h3>
        <select id="scoreRange">
          <option value="0-600">0-600</option>
          <option value="601-700">601-700</option>
          <option value="701-800">701-800</option>
          <option value="801-900">801-900</option>
        </select>
        <button onclick="openTipsTab()">Search</button>
      </div>
    </div>
  </div>

  <script>
    function openTipsTab() {
      const range = document.getElementById('scoreRange').value;
      window.open(`tips-${range}.html`, '_blank');
    }

    function toggleSubmenu(el) {
      el.classList.toggle("active");
    }
  </script>
</body>
</html>
