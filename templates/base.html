<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamBuilder Platform</title>
    <!-- Include Tailwind CSS from CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-blue-600">DreamBuilder</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/matchmaking" class="text-gray-700 hover:text-blue-600">Matchmaking</a>
                    <a href="/messages" class="text-gray-700 hover:text-blue-600">Messages</a>
                    <a href="/profile" class="text-gray-700 hover:text-blue-600">Profile</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-500">&copy; 2025 DreamBuilder Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
