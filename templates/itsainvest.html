<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impact Investor Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #e0f7fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .business-option {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .business-option:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose a Business to Invest In</h2>
    <p>Select a business that aligns with your interests and values:</p>
    
    <div class="business-option">🌿 GreenTech Solutions (Sustainability)</div>
    <div class="business-option">📚 EduNext (Education for All)</div>
    <div class="business-option">🧬 BioBridge (Affordable Healthcare)</div>
    <div class="business-option">👩‍💼 WomenRise (Women Entrepreneurship)</div>
  </div>
</body>
</html>
