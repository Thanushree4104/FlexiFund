<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamBuilder Match Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .badge-score {
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">‚ú® DreamBuilder Match Results ‚ú®</h2>

    {% if matches %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for match in matches %}
                <div class="col">
                    <div class="card h-100 p-4">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ match.borrower_name }} ü§ù {{ match.investor_name }}</h5>
                            <p class="card-text"><strong>Shared Vision:</strong> {{ match.shared_vision }}</p>
                            <span class="badge bg-success badge-score">Match Score: {{ match.match_score }}%</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No matches found.
        </div>
    {% endif %}
</div>
</body>
</html>
